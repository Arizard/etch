{{ define "main" }}
<div class="taxonomy-container">
  <div class="terms-cloud-container">
    {{ if .Data.Terms }} <!-- page for a taxonomy -->
    {{-
    $ctx := dict
    "tags" .Data.Terms.ByCount
    "all" true
    -}}
    {{- partial "terms-cloud.html" $ctx -}}
    {{ end }}
  </div>
</div>
{{ end }}
