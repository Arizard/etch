{{ define "main" }}
    <div class="about-me-container">
        <div class="about-me-intro">
            {{ .Content }}
        </div>
    </div>
    {{ $posts := where site.RegularPages "Section" "posts" }}
    {{ $featuredPosts := where $posts "Params.featured" "eq" true }}
    {{ if gt (len $featuredPosts) 0 }}
        {{ range $featuredPosts }}
          {{- partial "post-item.html" . -}}
        {{ end }}
    {{ end }}
    <div class="index-see-all-posts">
        <a href="/posts/">See all posts</a>
    </div>
{{ end }}
