{{ define "main" }}
    <div class="about-me-container">
        <div class="about-me-intro">
            {{ .Content }}
        </div>
    </div>
    <div class="posts-list-container home">
        {{ $pages := where site.RegularPages "Section" "posts" }}
        {{- range $pages.Limit 1 }}
          {{- partial "post-item.html" . -}}
        {{- end }}
    </div>
    <div class="index-see-all-posts">
        <a href="/posts/" data-umami-event="See All Posts">See all {{ $pages.Len }} posts</a>
    </div>
    <div class="tags-container">
        {{ with .Site.Taxonomies.tags.ByCount }}
            {{- partial "terms-cloud.html" . -}}
        {{ end }}
    </div>
{{ end }}
