{{ define "main" }}
<div class="grid-super-container">
    <div class="grid-container">
        <div class="grid-profile">
            <div class="profile-container-inner">
                <div class="profile-circle">
                    <img alt="Profile photo of Arie" src="{{ site.Params.profilePicture }}" />
                </div>
            </div>
        </div>
        <div class="grid-intro">
            <span>
                {{ .Content }}
            </span>
        </div>
    </div>
</div>
{{ if gt (len (where site.RegularPages "Type" "in" site.Params.mainSections)) 0 }}
  {{- partial "posts.html" . -}}
{{ end }}
{{ end }}
