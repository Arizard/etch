{{ define "main" }}
<article>
    <header id="post-header">
        {{- if isset .Params "date" -}}
            <time class="has-body-text-color-muted">{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
        <h1>{{ .Title }}</h1>
    </header>
    {{- .Content -}}
</article>
{{ end }}
