{{ define "main" }}
<header id="post-header">
  {{- if isset .Params "hero" -}}
  <div class="hero">
    <img src="{{ .Params.Hero }}" />
  </div>
  {{- end -}}

  <h1>{{ .Title }}</h1>
</header>
<article>
  {{- .Content -}}
</article>
<aside class="front-matter">
  <div>
    <span class="has-body-text-color-muted">
    {{- if and (isset .Params "author") (isset .Params "date") -}}
      {{ .Params.Author }},
      <time>{{ .Params.Date.Format "2 January 2006" }}</time>
    {{- end -}}
    </span>
  </div>
</aside>
{{- if not .Params.nocomment -}}
<div class="comments-container">
  <section id="isso-thread">
    <noscript>Javascript needs to be activated to view comments.</noscript>
  </section>
</div>
{{- end -}}
{{ end }}
