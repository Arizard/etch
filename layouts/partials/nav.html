{{- if not .IsHome -}}
<nav id="breadcrumbs">
  <div class="breadcrumbs-list">
    {{- range .Ancestors.Reverse }}
    {{- if .IsHome -}}
    <div class="breadcrumbs-item home"><a alt="{{ .Title }}" href="{{ .RelPermalink }}">{{ .Site.Title }}</a></div>
    {{- else -}}
    <div class="breadcrumbs-item"><a alt="{{ .Title }}" href="{{ .RelPermalink }}">{{ .Title }}</a></div>
    {{- end -}}
    <div class="breadcrumbs-separator">/</div>
    {{- end }}
    <div class="breadcrumbs-item current">{{ .Title }}</div>
  </div>
</nav>
{{- else -}}
<nav id="breadcrumbs">
  <div class="breadcrumbs-list">
    <div class="breadcrumbs-item home"><a alt="{{ .Title }}" href="{{ .RelPermalink }}">{{ .Site.Title }}</a></div>
  </div>
</nav>
{{- end -}}
