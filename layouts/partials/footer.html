<footer id="footer">
  <div class="footer-nav-container">
    <div class="footer-text">{{ .RenderString .Site.Params.copyright }}</div>
  {{- if or .IsHome .IsSection .Data.Term -}}
    <div class="footer-socials">
      <div class="external-link-icons">
      <a alt="rss" href="index.xml" class="external-link-icons-item"> <!-- rss relative to page -->
        rss</a>
      </div>
    </div>
  {{- else -}}
    <div class="footer-socials">
      <div class="external-link-icons">
      <a alt="rss" href="/index.xml" class="external-link-icons-item"> <!-- rss absolute -->
        rss</a>
      </div>
    </div>
  {{- end -}}
  </div>
</footer>
