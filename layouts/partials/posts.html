<h3>Posts</h3>
<ul id="posts">
{{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        <a href="{{ .Permalink }}">
            <small class="has-body-text-color-muted"><time>{{ .Date.Format "2 January, 2006" }}</time></small>
            {{ .Title }}
        </a>
    </li>
{{- end }}
</ul>
